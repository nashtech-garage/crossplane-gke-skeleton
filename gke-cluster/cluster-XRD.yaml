apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xclusters-${{ values.clusterName }}.compositions.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: "SkipDryRunOnMissingResource=true"
spec:
  group: compositions.io
  names:
    kind: XCluster 
    plural: xclusters-${{ values.clusterName }}
  claimNames:
    kind: GKECluster
    plural: gkeclusters
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              providerConfigRef:              # Adding the providerConfigRef field
                type: object
                properties:
                  name:
                    type: string
              parameters:
                type: object
                properties:
                  clusterName:
                    type: string
                  region:
                    type: string
                  machineType:
                    type: string
                  nodeCount:
                    type: number
              compositionRef:
                type: object
                properties:
                  name:
                    type: string
                    enum:
                      - cluster-${{ values.clusterName }}-nodepool
